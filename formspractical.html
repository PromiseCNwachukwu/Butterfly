<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Sample</title>
    <link rel="stylesheet" href="formspractical.css">
</head>
<body>
    
    <div class="container">
        <div class="page1">
            <h1><b>Let's Talk!</b></h1>
            <p>Drop us a line, we'd love to hear from you. To learn more about us visit our webpage</p>
            <div class="imagebox">
                <p>IMAGE</p>
            </div>
        </div>

        <div class="page2">
            <h3>Fill in your details</h3>
            <p>
                <label for="full name"> First Name* </label>
                 <br>
                <input type="text">
            </p>
            <p>
                <label for="full name"> Last Name* </label>
                <br>
                <input type="text">
            </p>
            
            <p>
                <label for="full name"> Email* </label>
                <br>
                <input type="text">
            </p>
            
            <p>
                <label for="full name"> Phone* </label>
                <br>    
                <input type="text">
            </p>

            <p>
                <label for="full name"> Message </label>
                <br>
                <input type="text">
            </p>

            <p>
                <button>Send</button>
            </p>
        </div>
    </div>
    
</body>
</html>
